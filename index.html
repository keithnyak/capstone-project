<link rel=¨stylesheet¨ type=¨text/css¨ href=¨main.css¨>
<body>
    <header>
        <h1>MY TO-DO-LIST</h1>
        <form id="new task form">
            <input
          type="text"
          id="new-task-input"
          placeholder="which task do you have in place?" />
           <input
           type="upload"
           id="new-task-upload"
           value="Add activity" />
        </form>    
    </header>
    <main>
        <section class="to-do-list">
            <h2>ToDo</h2>
            <div id="tasks">
                <div class="content">
                    <input
                    type="text"
                    class="text"
                    value="default task"
                     />

                </div>
                <div class="buttons">
                    <button class="edit">Edit</button>
                    <button class="Remove">Remove</button>




                </div>
                </div>
            </div>
        </section>


    </main>

    <script src="main.js"></script>
    <script src="main.css"></script>

</body>
</html>
